<!doctype html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <title>Twoje wersje robocze</title>
  </head>
  <body>
    <h1>Twoje wersje robocze</h1>
    <ul>
      {% for draft in drafts %}
        <li>
          <a href="{{ url_for('load_draft', draft_id=draft.id) }}">{{ draft.filename }} ({{ draft.timestamp }})</a>
        </li>
      {% endfor %}
    </ul>
    <a href="/">Prześlij nowe zdjęcie</a>
  </body>
</html>
